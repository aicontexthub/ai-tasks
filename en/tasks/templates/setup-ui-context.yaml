      # ğŸ§± Component: Card

      Interface container used in dashboard views.

      Expected structure:

      ```tsx
      <Card>
        <CardHeader>...</CardHeader>
        <CardContent>...</CardContent>
      </Card>
      ```

      `with-border` variant is allowed if custom border applies.

